  <main>
    <article>

      <!-- 
        - #CONTACT
      -->

      <section class="section contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('./assets/images/contact-bg.png')">
        <div class="container">

          <form action="https://formspree.io/f/xgebqadv"
          method="POST" class="contact-form">

            <h2 class="headline-sm" id="contact-label">Jangan Ragu Menghubungi</h2>

            <p class="contact-text body-md">
              Isi formulir kontak di bawah ini kami akan menghubungi anda.
            </p>

            <div class="wrapper">

              <div>
                <label for="name" class="label">Nama Anda</label>

                <input type="text" name="name" id="name" placeholder="Nama *" required class="input-field">
              </div>

              <div>
                <label for="email" class="label">Email Anda </label>

                <input type="email" name="email" id="email" placeholder="Email *" required class="input-field">
              </div>

            </div>

            <label for="subject" class="label">Tujuan Kontak</label>
            <input type="text" name="subject" id="subject" placeholder="Tujuan *" class="input-field">

            <label for="message" class="label">Pesan Anda </label>
            <textarea name="message" id="message" placeholder="Pesan *" required class="input-field"></textarea>

            <button type="submit" class="btn btn-tertiary">Kirim Pesan</button>

          </form>

          <div class="contact-content">

            <ul class="contact-list">

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(177, 39%, 72%)">
                  <ion-icon name="call" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Telepon</p>

                  <a href="#" class="body-lg">Belum tersedia</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(41, 99%, 64%)">
                  <ion-icon name="mail" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Email</p>

                  <a href="mailto:rzfsh@usa.com" class="body-lg">rzfsh@usa.com</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(19, 97%, 85%)">
                  <ion-icon name="location" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Alamat</p>

                  <address class="body-lg">
                    Bekasi Timur, Kota Bekasi,
                    17111 Jawa Barat, Indonesia
                  </address>
                </div>

              </li>

            </ul>

          </div>

        </div>
      </section>
